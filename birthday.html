<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="birthday.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1 class="heading">Today is Dan's birthday</h1>
            <img class="dan" src="DSC_0080.JPG" alt="Dan's photo">
            <h2 id="age">19 years old</h2>
            <h4 id="date">4.3.2024</h4>
        </div>
        <div class="gifts">
            <h2 class="gift-title">Here's how I am happy for you today</h2>
            <h3 class="hint">(hover over the gift)</h3>
            <div class="img" id="img-happy"></div>
        </div>
        <div class="gifts">
            <h2 class="gift-title">How people react when you enter the room</h2>
            <div class="img" id="img-clap"></div>
        </div>
        <div class="gifts">
            <h2 class="gift-title">cheers</h2>
            <div class="img" id="img-cheers"></div>
            <h2>This one's for you</h2>
        </div>
        <footer class="footer">
            <p>Want to create your own BD gif site? Take
            <a href="https://www.w3schools.com/css/default.asp" target="_blank">This html&CSS course</a></p>
          </footer>
    </body>
</html>
